<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Marketplace - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">LOAN EASY</a></div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main class="container">
        
        <div id="flash-message" class="hidden flash-message success">
            <p data-target="flash-text">Please complete your details to join.</p>
        </div>
        
        <section class="auth-forms single-form">
            
            <div class="form-card">
                <h1>Create a New Account</h1>
                <form id="register-form" action="/register" method="post">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" name="name" required>
                    
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                    
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="is-lender" name="is_lender">
                        <label for="is-lender">Register as **Lender** (I want to fund loans)</label>
                    </div>

                    <button type="submit" data-action="register">Register</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="login.html">Log in here</a>.</p>
            </div>
            
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Loan Marketplace</p>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
