<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Marketplace - Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">LoanMarketplace</a></div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="/logout" data-auth-link="logout">Logout</a>
        </nav>
    </header>

    <main class="container">
        
        <div id="flash-message" class="hidden flash-message">
            <p data-target="flash-text">Message placeholder</p>
        </div>

        <h1>User Profile & Settings</h1>
        
        <section class="profile-section">
            <div class="form-card">
                <h2>Account Information</h2>
                <p><strong>Role:</strong> <span id="user-role-display"></span></p>
                <p><strong>Email:</strong> <span id="user-email-display"></span></p>
                <p><strong>KYC Status:</strong> <span id="kyc-status-display"></span></p>

                <form id="profile-form">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" name="name" required>
                    
                    <div id="lender-settings-container" class="hidden">
                        <h3>Lender Settings</h3>
                        <label for="maxAmount">Max Loan Amount to Fund (â‚¹)</label>
                        <input type="number" id="maxAmount" name="maxAmount" min="1000" placeholder="e.g., 50000">

                        <label for="interestRate">Interest Rate Preference (%)</label>
                        <input type="number" id="interestRate" step="0.01" name="interestRate" min="0.01" placeholder="e.g., 5.0">
                    </div>

                    <button type="submit" class="button-primary">Save Profile</button>
                </form>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Loan Marketplace</p>
    </footer>
    <script src="api.js" type="module"></script>
    <script src="profile.js" type="module"></script>
</body>
</html>
