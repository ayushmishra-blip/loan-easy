<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Marketplace - Create Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo"><a href="index.html">LoanMarketplace</a></div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="/logout" data-auth-link="logout">Logout</a>
        </nav>
    </header>

    <main class="container">
        
        <div id="flash-message" class="hidden flash-message">
            <p data-target="flash-text">Message placeholder</p>
        </div>

        <div class="form-card">
            <h2>Create New Loan Request</h2>
            <form id="create-loan-form">
                <p class="small-text">You must be a verified borrower to create a loan request.</p>
                
                <label for="loan-amount">Loan Amount (â‚¹)</label>
                <input type="number" id="loan-amount" name="amount" min="1000" step="100" required placeholder="e.g., 10000">

                <label for="loan-interest">Maximum Interest Rate (%)</label>
                <input type="number" id="loan-interest" name="interestRate" step="0.01" min="0.01" max="50" required placeholder="e.g., 12.5">

                <label for="loan-period">Term (Months)</label>
                <input type="number" id="loan-period" name="periodMonths" min="6" max="60" required placeholder="e.g., 24">

                <button type="submit" class="button-primary">Submit Loan Request</button>
            </form>
        </div>

    </main>

    <footer>
        <p>&copy; 2025 Loan Marketplace</p>
    </footer>
    <script src="api.js" type="module"></script>
    <script src="create_loan.js" type="module"></script>
</body>
</html>
