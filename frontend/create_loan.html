{% extends 'base.html' %}
{% block content %}
<h2>Create Loan Request</h2>
<form method="post">
  <label>Amount</label><input type="number" name="amount" required>
  <label>Interest Rate (%)</label><input type="number" step="0.01" name="interest_rate" required>
  <label>Term (Months)</label><input type="number" name="term_months" required>
  <label>Purpose</label><input name="purpose">
  <button type="submit">Create Loan</button>
</form>
{% endblock %}
